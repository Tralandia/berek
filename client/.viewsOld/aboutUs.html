	<h1>Kto sme a ako vznikla myšlienka</h1>

	<img class="image pull-right image-shadow" src="/gallery/2014/IMG_5978.jpg" />

	<p>Myšlienka založenia detskej lesnej škôlky sa formuje už 4roky. Na počiatku stáli myšlienky a rodičia, ktorí chceli viesť deti inak, v protipóle k dnešnej intelektovo - pretechnizovanej dobe.  Potom prišlo k činom, Rado s Martinom objavili tento kúsok raja v Nových Zámkoch, hneď vedľa lesoparku Berek. Prišli na rad rekonštrukcie, práce na záhradke, rozhovory s verejnosťou, prvé pokusy škôlkovania, prvé kúrenie v hlinenej peci. Sme rodiny, ktoré takto žijú aj keď zatvoria za sebou dvere z roboty, myšlienka spätosti s prírodou je naším životným postojom, presvedčením. Dnes sa tešíme, že v auguste 2016 začíname. Ďakujeme každému jednému človiečikovi, ktorý akýmkoľvek dielom prispel, aby sme sa posunuli o kúsoček ďalej.</p>


	<h1>Kto sme?</h1>

	<p>Sme v prvom rade rodičia, ktorým je výchova vlastných detí veľkým bádaním do vnútra seba samého,  rodičia, ktorí sa nechali viesť ich pocitmi a vlastne oni nás priviedli k myšlienke takéhoto projektu. Škôlka nemá byť firmou, ktorá sa stratí v prúde peňazí, má byť živým organizmom, ktorého srdce bije s rytmom detí a nezabúda na rodičov. Držte nám palce.</p>
	<h2>Lesná detská škôlka či lesný klub - Lesníčatá</h2>
	<p>Pojem lesná detská škôlka je dobre známy v zahraničí, v Čechách sa lesné škôlky zaradili do siete štátnych škôlok u nás sa tieto škôlky „rodia“.  Pojem lesný klub mnohí volia len preto, lebo tieto škôlky nie sú v sieti MŠSR. Otázne je, ak by boli, čo by to okrem menšieho poplatku znamenalo? Byrokracia, papierovanie, spĺňanie noriem...</p>
	<p>Nechceme sa hrabať papieroch, venujme sa deťom. Hrať sa, tvoriť radovať sa.</p>

	<h2>O čom je naša lesná detská „škôlka“ </h2>
	<p>Naša škôlka je o rešpekte, o dôvere, o radosti a hlavne o hre. Myslíme si, že hra je najdôležitejšia súčasť života detí do 7 rokov. Naším cieľom je, aby sa deti do škôlky budili s radosťou a predovšetkým zažívali reálne situácie ako súčasť života. Nie umelá kuchynka a hra na to, že varím, ale s deťmi reálne varíme, nie plastový fúrik a tvárime sa, že sadíme, ale s deťmi reálne budeme sadiť. Hračky budeme používať nie hotové, ale také, ktoré ich nabádajú k tvorivosti samotnej. Prostredie, ktoré deti v interiéri bude obklopovať je z prírodných materiálov, drevo, vlna, priadza, hlina, vosk,...</p>
	<p>Samotná príroda nás bude viesť v kolobehu roka, s deťmi budeme spoločne pozorovať prechody ročných období, kratšie dni v zime, dlhšie v lete, spoločne zažijeme západ i východ slnka, pestovanie a príprava záhradky budú našou súčasťou. Jedlo, ktoré si s tetou kuchárkou Katkou navaríme spoločne poupratujeme i poumývame. Nesmieme zabudnúť na drobné činnosti, ktoré podnecujú detskú dušičku. Každý deň je venovaný nejakému druhu činnosti, ktorá sa opakuje. Len pravidelný a zaužívaný rytmus dáva dieťatku pokoj a istotu</p>
	<p>Naším cieľom je viesť škôlku tak, aby pripomínala jednu veľkú domácnosť 12 – max. 14 detičkami, kde sa každý bude podieľať trošičku na jej chode, každý má priestor pre seba i svoju úlohu, nakŕmiť zvieratká, poutierať stôl, napustiť vodu, pozametať, samozrejme každý podľa svojich možností.</p>
	<p>Nechceme deti nechať rásť len v „džungli“ oveľa viac ako nechať deti slobodné je viesť ich k slobode. Cit, dobro a láska sú pre nás hodnoty, ktoré deťom budú vštepovanú, pri takomto malom počte detí to môžeme s dôverou zvládnuť.</p>

	<h2>Rytmus týždňa</h2>
	<p><b>Okrem voľnej hry, ktorou začíname ráno, budeme deň vítať ranným kruhom Matka Zem (bábika) je na to, aby sme sa vyžalovali, pochválili aj jej zdôverili. Potom prichádza na rad krátka cielená činnosť v závislosti ak je deň</b></p>
	<ul>
		<li>V pondelok je Deň maľovania</li>
		<li>V utorok pečieme domáci chlebík, koláčiky, niečo z cesta </li>
		<li>V stredu spievame s Adelkou</li>
		<li>Vo štvrtok tvoríme rozvoj hrubej a jemnej motoriky, šijeme bábiky, vyrábame hračky, krášlime si škôlku.</li>
		<li>V piatok cvičíme jogu s deťmi, tancujeme, upratujeme </li>
	</ul>
	<p>Pobyt vonku je vždy za každého počasia, každý deň, zažiť dážď, či poriadnu „blatovicu“ môže byť pre deti niečo povznášajúce. Pamätáte si ako ste v detstve zažili letnú búrku? V prírode sa nadesiatujeme a prichádzame na obed. Napapáme sa, divadielko si zahráme, krátku rozprávočku a hurá si zložiť hlávky do spálničky. Po obednom odpočinku sa deti nasleduje voľná hra, na dvore,  v škôlke, v záhradke.</p>

	<h2>Učiteľia - sprievodcovia</h2>
	<p>Za najväčší pilier našej škôlky považujeme sprievodcov a tých, ktorí budú s detičkami.</p>
	<p>V dobrej škôlke musí byť predovšetkým vyzretý pedagóg, človek, sprievodca, ten, ktorý na sebe neustále pracuje, vzdeláva sa, hľadá a tvorí, ktorý je rád s deťmi, ktorého deti majú radi.</p>
	<p>Chceme, aby v našej škôlke deti zažívali princípy muža i ženy. Máme šťastie, že sa nám to podarilo.</p>
