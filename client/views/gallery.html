<template name="gallery">
	<h1 class="headline">Fotogal√©ria</h1>

	<p>This is an example of the WordPress gallery shortcode.</p>
	<div id="gallery-1" class="gallery galleryid-200 gallery-columns-4 gallery-size-thumbnail">
		{{#each galleries}}
		<dl class="gallery-item">
			<dt class="gallery-icon landscape">
				<a href="/fotografie/{{_id}}"><img src="{{mainPhoto}}" class="attachment-thumbnail">{{name}}</a>
			</dt>
		</dl>
		{{/each}}
	</div>

	<div class="clear"></div>
</template>
