<template name="galleryDetail">
	{{#with gallery}}
	<a class="btn btn-theme pull-right" href="/sk/fotografie">Späť na zoznam galérií</a>
	<h1>{{name}} </h1>
	<p id="galleryDescription">{{description}}</p>
	<div class="col-lg-12 gallery-photo">
		{{#each photos}}
		<img src="{{this.url}}" class="image-shadow">
		<div>{{this.metadata.description}}</div>
		{{/each}}
	</div>
	{{/with}}
	<a class="btn btn-theme" href="/sk/fotografie">Späť na zoznam galérií</a>
	<div class="clear"></div>
</template>
