	<p>Za najväčší pilier našej škôlky považujeme pedagógov, sprievodcov a tých, ktorí sú s deťmi každý deň. V dobrej škôlke musí byť predovšetkým vyzretý pedagóg, človek, ten, ktorý na sebe neustále pracuje, vzdeláva sa, hľadá a tvorí, ktorý je rád s deťmi, ktorého deti majú rady. Chceme, aby v našej škôlke deti zažívali princípy muža i ženy. Máme šťastie, že sa nám to podarilo.</p>

	<h2>Za ženskú časť</h2>

	<h3>Veronika</h3>
	<img class="image pull-right image-shadow" src="/gallery/profilovky/veronika.jpg" />
	<p>Starostlivosť o deti, chod škôlky, manažment, program, pedagogiku, vzdelávanie, komunikáciu s verejnosťou.</p>
	<p>Žijem rada a práca s deťmi aj učenie je moja vášeň.</p>
	<p>Vyštudovala som pedagogický smer, učiteľstvo slovenský jazyk a literatúra a ruský jazyk a literatúra. Učila som v ZŠ Nábrežná v našom meste, aj  na SŠ, v tomto roku v Súkromnej waldorfskej škole v BA. Väčšiu časť života sa “rýpem” vo výchovných a vzdelávacích témach, snažím sa vidieť veci vždy z každej strany. Až štúdium waldorfskej pedagogiky mi dopomohlo lepšie rozlúsknuť niekoľko odpovedí zo sveta detí, vecí aj procesov v triedach. Samozrejme, môj svet sú moje dcérky. Tie otvorili bránu videnia sveta. Teším sa, že máme našu Lesnú škôlku, kde môžeme slobodne žiť s našimi Lesníčatami. 
	</p>

	<p>Milujem ľudí, deti, svoju prácu, hudbu, spev, v detstve som spievala v detskom zbore, tanec, prírodu, našu záhradku. Ďakujem manželovi, že náš sen o škôlke s nami zdieľa a že v nej toľko vlastnými rukami vytvoril.</p>



	<h3>Katka</h3>
	<img class="image pull-right image-shadow" src="/gallery/profilovky/katka.jpg" />
	<p>Starostlivosť o zdravú kuchyňu a sprevádzanie detí.</p>
	<p>Žijem rada a práca s deťmi aj učenie je moja vášeň.</p>
	<p>Som maminka 3 ročnej Rebeccy, ktorá sa narodila v Írsku, kde sme žili niekoľko rokov. V období, pred dovŕšením jej 3. narodenín som začala hľadať vhodnú škôlku pre nás. Zdalo sa mi to náročné, keďže my nejeme mäso a snažíme sa variť čo možno najzdravšie.  Našla som Lesnú škôlku,  ktorá rytmom ich dňa/týždňa spĺňala moje požiadavky, v škôlke hľadali kuchárku a aj niekoho, kto vie po maďarsky...</p>
	<p>V skratke, takto sme sa ocitli v škôlke: dcérka aj ja.</p>
	<p>V kuchyni som sa úplne našla, snažím sa variť hlavne zo sezónnych potravín, ktoré sme si dopestovali. Postupne som sa dostala viac aj k deťom a uvedomila som si, že ma neskutočne napĺňa, ak ich môžem obohatiť aj tou kvapkou v mori, ak môžem byť ich sprievodcom. Snažím sa na sebe neustále pracovať,  byť tou najlepšou náhradnou mamou pre všetky naše detičky v škôlke.</p>

	<h3>Tami</h3>
	<img class="image pull-right image-shadow" src="/gallery/profilovky/tami.jpg" />
	<p>Pomocníčka v kuchyni, pri práci s deťmi, cvičiteľka jogy pre deti.</p>
	<p>Deti ma vždy fascinovali. Tá ich bezprostrednosť, čistota, láska a nekonečná radosť, práve preto som šťastná, že s nimi môžem  tráviť čas v lesnej škôlke, ktorá sa medzičasom stala mojou srdcovkou.</p>
	<p>Som vyučená kuchárka a čerstvá vegetariánka a užívam si varenie pre naše. Často a rada ich do varenia aj zapájam.</p> 
	<p>Druhou mojou vášňou je joga, ktorej sa venujem od r.2015 a s deťmi pravidelne cvičím. Joga prináša deťom harmóniu, o ktorú sa celý život snažíme. V nesúťaživom prostredí sa deti učia rešpektovať vlastnú jedinečnosť. Jogové polohy sú pre deti veľmi prirodzené, vychádzajú z prírody, z pohybov zvierat, z každodenných vecí a činností. Príroda bola pre mňa vždy dôležitá. To, že môžem pracovať v takomto prostredí, s takýmito úžasnými ľuďmi ma robí šťastnou a vďačnou.</p>

	<h3>Olinka - dobrovoľníčka</h3>
	<!-- <img class="image pull-right image-shadow" src="/gallery/profilovky/olinka.jpg" /> -->
	<p>Toto sú moje kréda:</p>
	<ul>
		<li>Pokiaľ si nepôjdeš za tým čo chceš, nikdy to nebudeš mať.</li>
		<li>Pokiaľ neurobíš krok vpred, vždy budeš stáť na jednom mieste.</li>

	<p>Predovšetkým som maminka školáčky Ninky. Vo svojom voľnom čase rada cestujem, vzdelávam sa a starám sa o deti. Od strednej školy aj počas štúdia som pracovala s ľuďmi, v tomto smere pokračujem aj ďalej, v oblasti finančníctva. Práca s deťmi je môj životný sen a naplnenie.</p>
	<p>V Lesnej detskej škôlke pomáham ako dobrovoľníčka jedenkrát do týždňa. Absolvovala som niekoľko školení zameraných na manažment a psychológiu.</p>

	<h3>Daniel</h3>
	<img class="image pull-right image-shadow" src="/gallery/profilovky/daniel.jpg" />
	<p>Som ocko, ktorý rád pracuje,... pracovný detský vzor</p>
	<p>Som vyštudovaný lesník, ekonóm, pedagóg, drevár, aj stolár a som človek, ktorý rád pracuje manuálne. Práca s prírodnými materiálmi ako hlina, slama, kameň, kov, ale hlavne  drevo mi dodáva obrovskú pozitívnu energiu. Preto som do lesnej škôlky z dreva vyrobil, regále, rohovú policu, vešiaky, držiak na nože, jedálenské stoly a zabezpečujem údržbu jednotlivých vecí v interiéri budovy. V súkromí staviam slameno-hlinený dom a s rodinou budujeme udržateľnú záhradu s prvkami permakultúry. S manželkou sme hľadali vhodnú alternatívu ku klasickej škôlke a mali sme možnosť vytvoriť škôlku podľa našich predstáv. Lesná škôlka bola to správne rozhodnutie ako spojiť pozitíva rodinného prostredia, pobytu v prírode, vytváranie skutočných hodnôt a sprevádzanie detí dobrým slovom, citom a príkladom. Obe naše dcéry túto zázračnú škôlku veľmi rady navštevujú a častokrát sa aj cez víkend spýtajú „...kedy už pôjdeme do škôlky?“ </p>
	<p>V lesnej škôlke pomáham, kúrim,  občas varím, opravujem, ale hlavne som rodič, ktorý sa chce aktívne podieľať na chode Lesnej škôlky.</p>


	<h3>Balázs</h3>
	<img class="image pull-right image-shadow" src="/gallery/profilovky/balazs.jpg" />
	<p>Skaut, dobrovoľník</p>
	<p>Žijem v Nových Zámkoch s mojou manželkou a s našim trojročným synčekom. Vyštudoval som učiteľstvo maďarského jazyka a literatúry a výtvarného umenia v Nitre na UKF. Mám za sebou 5 rokov praxe na ZŠ G. Czuczora a trojročné doktorandské štúdium (Didaktika vyučovania maďarského jazyka a literatúry). V súčasnosti som učiteľom na ZŠ v Dvoroch nad Žitavou. Ako stredoškolák som sa zaujímal o amatérske divadelníctvo, ale najviac času (už 15 rokov) som strávil v prírode v rámci skautingu (Zväz skautov maďarskej národnosti). Absolvoval som okrem iných aj vodcovský kurz, aj špeciálny vodcovský kurz pre vedenie vĺčat (deti od 6 do 10 rokov), v oboch táboroch som bol aj inštruktorom. Najlepšie sa cítim vo voľnej prírode, kde prežívam harmóniu, a je pre mňa nekonečnou školou. Mojim snom je pokojný a tvorivý život v trojuholníku príroda-umenie-pohyb. Snažím sa čo najviac čítať o výchove, o potrebách nasledujúcich generácií, o zdraví, o udržateľnom živote, o šikovných a múdrych ľuďoch, o rýchlo meniacom sa svete. Svojho syna sa snažím vychovávať tak, aby sa z neho stala šťastná a vyvážená osobnosť, aby mal svoje hodnoty, aby vedel fungovať v skupine, aby vedel nájsť cestu k informáciám, ktoré potrebuje, aby si vedel nájsť svoje miesto vo svete. Do Lesnej škôlky chodím ako dobrovoľník zatiaľ jedenkrát do týždňa.</p>
