	<h1>My</h1>

	<img class="image pull-right image-shadow" src="/gallery/2016/my.jpg" />
	<p>Občianske združenie Kmeň o.z., zakladatelia Lesnej detskej škôlky v NZ:</p>

		<li>Zástupca Zhromaždenia členov - Ing. Katarína Urbanská</li>
		<li>Kontrolór - Ing. Daniel Mihók</li>
		<li>Čestný člen - Miroslava Stančeková, Martin Slobodník</li>

	<p>Za najväčší pilier našej škôlky považujeme pedagógov, sprievodcov a tých, ktorí sú s deťmi každý deň. V dobrej škôlke musí byť predovšetkým vyzretý pedagóg, človek, ten, ktorý na sebe neustále pracuje, vzdeláva sa, hľadá a tvorí, ktorý je rád s deťmi, ktorého deti majú rady. Chceme, aby v našej škôlke deti zažívali princípy muža i ženy. Máme šťastie, že sa nám to podarilo.</p>



	<h3 style="clear: both;">Katka</h3>
	<img class="image pull-right image-shadow" src="/gallery/profilovky/katka2.jpg" />
	<p><i>Starostlivosť o zdravú kuchyňu a sprevádzanie detí.</i></p>
	<p>&quot;Som maminka 3 ročnej Rebeccy, ktorá sa narodila v Írsku, kde sme žili niekoľko rokov. V období, pred dovŕšením jej 3. narodenín som začala hľadať vhodnú škôlku pre nás. Zdalo sa mi to náročné, keďže my nejeme mäso a snažíme sa variť čo možno najzdravšie.  Našla som Lesnú škôlku,  ktorá rytmom ich dňa/týždňa spĺňala moje požiadavky, v škôlke hľadali kuchárku a aj niekoho, kto vie po maďarsky...</p>
	<p>V skratke, takto sme sa ocitli v škôlke: dcérka aj ja.</p>
	<p>V kuchyni som sa úplne našla, snažím sa variť hlavne zo sezónnych potravín, ktoré sme si dopestovali. Postupne som sa dostala viac aj k deťom a uvedomila som si, že ma neskutočne napĺňa, ak ich môžem obohatiť aj tou kvapkou v mori, ak môžem byť ich sprievodcom. Snažím sa na sebe neustále pracovať,  byť tou najlepšou náhradnou mamou pre všetky naše detičky v škôlke.&quot;</p>

		<li>2009 - 2011 kurz anglického jazyka</li>
		<li>2016 - súčastnosť Waldorfská pedagogika pre predprimárne vzdelávanie 0 - 7 rokov</li>
		<li>2017 - seminár: Rešpektovať a byť rešpektovaný</li>
	</ul>

	
	<h3 style="clear: both;">Baška</h3>
	<img class="image pull-right image-shadow" src="/gallery/profilovky/baska.jpg" />
	<p><i>Sprevádzanie detí, hra na flaute.</i></p>
	<p>&quot;Som mama dvoch synčekov Martinka a Kubka a vyštudovaný pedagóg v odbore anglický jazyk a literatúra na PdF UK v Bratislave. Od mala som chcela byť učiteľkou, v škôlke aj v škole, čo ma priviedlo k absolvovaniu ZUŠ v hre na priečnu flautu. Po VŠ a pobyte v UK som učila angličtinu, najmä doma a vo firmách. Po narodení prvého syna som uvažovala o založení lesnej škôlky, keďže sa mi páči ich filozofia, najmä pobyt vonku za každého počasia a rešpektujúci prístup. Keď mal mladší syn dva roky, presťahovali sme sa z paneláku v hlavnom meste do domčeka na dedine, kde sa nám žije, tvorí a dýcha oveľa ľahšie. V Nových Zámkoch, mojom rodnom meste, sme našli lesnú škôlku a tím ľudí s podobným pohľadom na život, tak sme dlho neváhali a pridali sme sa. :-) K deťom som mala odvždy veľmi blízko, či už v širšej rodine, ale aj ako inštruktorka v detských táboroch. Rada ich sprevádzam v ich skúmaní a spoznávaní sveta. Deti, najmä tie moje, ale nie len ony, sú moji učitelia a vďaka nim a pre ne chcem pomáhať tvoriť lepší svet. Zaujímam sa o veľa vecí, napríklad zdravú stravu, pečenie koláčikov, hudbu, tanec, aromaterapiu, ženské kruhy, pôrody, psychológiu, rodičovstvo a výchovu, ale aj všeličo iné... :-)&quot;</p>

	<h3 style="clear: both;">Zuzka</h3>
	<img class="image pull-right image-shadow" src="/gallery/profilovky/zuzka.jpg" />
	<p><i>Sprevádzanie detí</i></p>
	<p>&quot;Som mamina mojej dcérky Lilianky (2015). Okrem lesnej škôlky som aj lektorka angličtiny Helen Doron.Učím detičky vo veku 3-6 rokov.</p><p>Pochádzam z Nových Zámkov, ale väčšinu detstva som strávila na dedine u babky v záhrade obkolesená zvieratami. Od malička milujem prírodu. Vyštudovala som Manažment rozvoja vidieckej krajiny a turizmu na SPU v Nitre. Počas štúdií som si rozšírila poznatky o krajine, ekológii, trvalo udržateľnom rozvoji a prírodných zdrojoch. To nás s manželom inšpirovalo postaviť si vlastnými rukami domček z prírodných materiálov (drevo, slama, hlina), pretože život a bývanie v zdravom prostredí v bezprostrednej blízkosti prírody považujem za veľmi dôležitý, hlavne pre deti. </p><p>K myšlienke lesnej škôlky som bola naklonená už pred tým, ako som sa sama stala rodičom.</p><p>Narodením mojej dcérky som zistila, že vnímavý a rešpektujúci prístup k deťom je mojou prirodzenou súčasťou. Na deťoch milujem ich otvorenosť a bezprostrednosť. Rada ich pozorujem pri spoznávaní sveta v prírode. Snažím sa byť ich láskavým a múdrym sprievodcom, ktorý im pomôže vybudovať si správne životné hodnoty. Čas strávený s deťmi ma napĺňa šťastím a zároveň sa aj ja od detí učím byť lepsím človekom. </p><p>Mám veľa záujmov, chovám čistokrvné psi, cvičím jogu, rada tancujem, vymýšľam rôzne kreatívne činnosti a stále sa vzdelávam v rôznych oblastiach ako napr. chovateľstvo, rodičovstvo, sebarozvoj, zdravá životospráva a ochrana životného prostredia, alternatívna medicína atď.&quot;</p>

		<li>2017 - Inovatívne pedagogiky s Pavlom Kraemerom a Mirkou Okuliarovou</li>

	<h3 style="clear: both;">Hanka</h3>
	<img class="image pull-right image-shadow" src="/gallery/profilovky/hanka.jpg" />
	<p><i>Sprevádzanie detí</i></p>
	<p>&quot;Mám 23 rokov, študujem na vysokej škole výtvarných umení. Venujem sa intuitívnej tvorbe, ktorá je skvelou metódou, ako sa spojiť so svojim vnútorným svetom a prejaviť ho akýmkoľvek spôsobom, ktorý cítime, že je nám najbližší. Už od základnej školy ma priťahovalo zaoberať sa s deťmi. Nechať sa unášať ich detskou fantáziou a zároveň im odovzdávať lásku, otvoriť im bezpečný priestor na ich sebapoznanie, sebadôveru. Som toho názoru, že je dôležité, byť si vedomý, že sme si navzájom učiteľmi. Je to pre mňa zároveň neskutočne obohacujúca skúsenosť, ktorá stále narastá. Taktiež som konzultant meditačnej techniky s názvom Theta-healing, ktorá mi pomohla lepšie sa naciťovať na samu seba, držať si zdravý nadhľad a stavať si hranice. Milujem prírodu so všetkými jej cyklami, venujem sa ženským kruhom. Tieto skúsenosti vo mne o to viac posilňujú pozitívny a veľmi blízky vzťah s deťmi, ktoré milujem.&quot;</p>
 
	<p>Kurzy</p>
	<ul>
		<li>2017- kurz meditačnej techniky Theta-healing </li>
		<li>2017- kurz intuitívnej tvorby Súčasnosť - štúdium na Vysokej škole výtvarných umení</li>
	</ul>



	<h3 style="clear: both;">Veronika</h3>
	<img class="image pull-right image-shadow" src="/gallery/profilovky/veronika.jpg" />
	<p><i>Starostlivosť o deti, chod škôlky, program, pedagogiku, vzdelávanie, komunikáciu s verejnosťou.</i></p>
	<p>&quot;Žijem rada a práca s deťmi aj učenie je moja vášeň.</p>
	<p>Vyštudovala som pedagogický smer, učiteľstvo slovenský jazyk a literatúra a ruský jazyk a literatúra. Učila som v ZŠ Nábrežná v našom meste, aj  na SŠ, v tomto roku v Súkromnej waldorfskej škole v BA. Väčšiu časť života sa “rýpem” vo výchovných a vzdelávacích témach, snažím sa vidieť veci vždy z každej strany. Až štúdium waldorfskej pedagogiky mi dopomohlo lepšie rozlúsknuť niekoľko odpovedí zo sveta detí, vecí aj procesov v triedach. Samozrejme, môj svet sú moje dcérky. Tie otvorili bránu videnia sveta. Teším sa, že máme našu Lesnú škôlku, kde môžeme slobodne žiť s našimi Lesníčatami. 
	</p>
	<p>Milujem ľudí, deti, svoju prácu, hudbu, spev, v detstve som spievala v detskom zbore, tanec, prírodu, našu záhradku. Ďakujem manželovi, že náš sen o škôlke s nami zdieľa a že v nej toľko vlastnými rukami vytvoril. &quot;</p>

	<h3 style="clear: both;">Rado</h3>
	<img class="image pull-right image-shadow" src="/gallery/profilovky/rado.jpg" />
	<p>&quot;Som ocino dvoch detí, Adelky (2009) a Riška (2012). </p>
	<p>Vyrastal som na Aňale a od malička som sa venoval troška iným záľubám ako okoloidúci. Ako 5-ročný som pestoval tuje, kaktusy a objavoval programovanie. V 12-tich som začal chovať králikov. Od 17-tich som sa venoval viac programovaniu a tým sa živím dodnes. </p>
	<p>Behám, cvičím jógu a cviky s vlastnou váhou. Nepozerám telku a nečítam správy. Sprchujem sa studenou vodou ale pijem ju teplú. </p>

	<p>Mám rád deti, detskú psychológiu a chcem o deťoch veľa vedieť. Moja Adelka síce lesnú škôlku "nestihla", ale Riško si ju užíva. </p>
	<p>V škôlke som raz týždenne s deťmi. Venujem sa dvoru a záhradke. Čoskoro pribudnú zvieratká a teším sa z toho asi viac ako deti :-). &quot;</p>

	<h3 style="clear: both;">Daniel</h3>
	<img class="image pull-right image-shadow" src="/gallery/profilovky/daniel.jpg" />
	<p>&quot;Som ocko, ktorý rád pracuje,... pracovný detský vzor</p>
	<p>Som vyštudovaný lesník, ekonóm, pedagóg, drevár, aj stolár a som človek, ktorý rád pracuje manuálne. Práca s prírodnými materiálmi ako hlina, slama, kameň, kov, ale hlavne  drevo mi dodáva obrovskú pozitívnu energiu. Preto som do lesnej škôlky z dreva vyrobil, regále, rohovú policu, vešiaky, držiak na nože, jedálenské stoly a zabezpečujem údržbu jednotlivých vecí v interiéri budovy. V súkromí staviam slameno-hlinený dom a s rodinou budujeme udržateľnú záhradu s prvkami permakultúry. S manželkou sme hľadali vhodnú alternatívu ku klasickej škôlke a mali sme možnosť vytvoriť škôlku podľa našich predstáv. Lesná škôlka bola to správne rozhodnutie ako spojiť pozitíva rodinného prostredia, pobytu v prírode, vytváranie skutočných hodnôt a sprevádzanie detí dobrým slovom, citom a príkladom. Obe naše dcéry túto zázračnú škôlku veľmi rady navštevujú a častokrát sa aj cez víkend spýtajú „...kedy už pôjdeme do škôlky?“ </p>
	<p>V lesnej škôlke pomáham, kúrim,  občas varím, opravujem, ale hlavne som rodič, ktorý sa chce aktívne podieľať na chode Lesnej škôlky.&quot;</p>
