	<h2>PhDr. Andrea Nagyová - psychologička</h2>
	<p>Lesná detská škôlka je postavená na veľmi dobrých základoch. Deti sa učia nelen  láske k prírode, ale aj k pokore k nej. Prirodzeným spôsobom objavujú všetky tajomstvá, kroré im príroda ponúka – od vyrábania hračiek až po rozvoj sebavedomia. Takýmto spôsobom si  k nej rozvíjajú pozitívny vzťah. Prostredníctvom tvorivých aktivít v rámci stráveného dňa si budujú zdravé zdroje rozvíja sa ich duševná stránka . Pri hrách sa učia splupráci a empatii. Všetky uvedené atribúty budú vedieť nepochybne v budúcnosti pozitívne využiť v svojom živote. </p>

	<h2>Veronika</h2>
	<p>Napriek tomu, že som v škôlke aj “pracovne”, rozhodla som sa prispieť, nie pre reklamu, pre zdieľanie vlastnej skúsenosti. Moja prvá dcérka navštevovala aj klasickú škôlku. Teraz mám dcérky dve, ani jeden deň nevstávame s tým, že nechceme ísť do škôlky, za celý pobyt neboli ani raz choré, pobyt vonku ich umocňuje, uzdravuje a rozveseľuje. Predtým sme mali stále kožné problémy a kruhy pod očami, teraz sme zdravé, žiadne problémy a na stravu v škôlke sa teším aj ja sama. Deti neučíme z obrázkov o tom, že krtko žije v zemi, ráno prídu do škôlky a kopy krtincov v trávniku ich hneď zaujmú, záhradku reálne polievajú. Najviac sociálneho zažívajú deti práve v prírode, táto škôlka je veľký životný projekt s potenciálom a kapitálom do celého života. Už teraz viem, že z nich vyrastú ženy, ktoré budú mať lásku ku všetkému živému, nie mŕtvej technike a o čo viac ide? Osobne pre mňa nie je nič žalostnejšie, ako keď vidím interaktívíne tabule či počítače v materských škôlkach. Je to absolútne v rozpore so zdravým vývinom detí. Môžete mať vedomosti, ak nemáte cit, vlastný zážitok a hlavne úsudok, potom otupiete, cítite prázdno a rozhodujú za vás iní. </p>
	<p>A ešte jedna vec. V tejto škôlke môžu byť a pracovať len takí ľudia, ktorí sú tu z vášne, presvedčenia, nie pre životnú okolnosť, či preto, že nemôžu zmeniť profesiu. V tejto škôlke robíte to, kým ste.</p>
